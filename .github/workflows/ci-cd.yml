name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build the API
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Check code coverage
        run: npm run coverage

      - name: Check code coverage threshold (<90%)
        run: npx nyc check-coverage --lines 90 --functions 90 --branches 90
  uat:
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Deploy to UAT
        run: npm run deploy:uat

      - name: Run Playwright E2E tests
        run: npm run test:e2e

  production:
    runs-on: ubuntu-latest
    needs: uat
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Manual approval
        run: echo "Please approve the deployment to production."

      - name: Deploy to Production
        run: npm run deploy:prod
